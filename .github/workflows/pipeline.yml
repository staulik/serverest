name: Automation - Python>>>Behave>>>Pytest

on:
  repository_dispatch:
    types: [deploy-regressiontest]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install behave behave-html-formatter selenium faker webdriver-manager

      - name: Rodar testes com Behave + gerar relat√≥rio
        id: run_tests
        run: |
          cd aut_front
          mkdir -p reports
          behave -f behave_html_formatter:HTMLFormatter -o reports/behave_report.html || echo "tests_failed=true" >> $GITHUB_ENV

      - name: Criar corpo do e-mail dinamicamente
        run: |
          if [[ "${{ env.tests_failed }}" == "true" ]]; then
            echo "üìä Relat√≥rio de Testes Automatizados - Behave  \nHouveram ‚ùå FALHAS ‚ùå nos testes automatizados.\nConfira os detalhes no relat√≥rio em anexo." > email_body.txt
          else
            echo "üìä Relat√≥rio de Testes Automatizados - Behave  \nTodos os testes passaram com sucesso! ‚úÖ\nRelat√≥rio em anexo." > email_body.txt
          fi

      - name: Enviar relat√≥rio por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Relat√≥rio de Testes Automatizados - Behave
          to: silvio.aulik@gmail.com
          cc: staulik10@gmail.com, qatadeu@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
          content_type: text/plain
          body: file://email_body.txt
          attachments: aut_front/reports/behave_report.html

      - name: Finaliza√ß√£o
        run: echo "‚úÖ Workflow encerrado. E-mail enviado com base no status da execu√ß√£o!"






















