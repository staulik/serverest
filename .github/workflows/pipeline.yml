name: Automation - Python>>>Behave>>>Pytest

on:
  repository_dispatch:
    types: [trigger-from-stage]
  workflow_dispatch:  # ‚Üê Gatilho manual inclu√≠do

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install behave
          pip install selenium
          pip install faker
          pip install webdriver-manager

      - name: Rodar os testes com Behave e gerar relat√≥rio HTML
        run: |
          cd aut_front
          mkdir -p reports
          behave -f html -o reports/behave_report.html

      - name: Upload do relat√≥rio HTML como artefato
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Behave
          path: aut_front/reports/behave_report.html

      - name: Exibir mensagem de sucesso
        run: echo "üéâ Testes executados e relat√≥rio gerado com sucesso! ‚úÖ"










