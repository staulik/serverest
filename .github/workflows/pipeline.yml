name: Automation - Python>>>Behave>>>Allure

on:
  repository_dispatch:
    types: [deploy-regressiontest]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install behave allure-behave selenium faker webdriver-manager

      - name: Rodar testes com Behave e gerar evid√™ncias Allure
        run: |
          cd aut_front
          mkdir -p allure-results
          behave -f allure_behave.formatter:AllureFormatter -o allure-results || echo "tests_failed=true" >> $GITHUB_ENV

      - name: Gerar relat√≥rio Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xvzf allure-2.27.0.tgz
          ./allure-2.27.0/bin/allure generate aut_front/allure-results -o aut_front/allure-report --clean

      - name: Compactar o relat√≥rio
        run: |
          zip -r aut_front/allure-report.zip aut_front/allure-report

      - name: Criar corpo do e-mail dinamicamente
        run: |
          if [[ "${{ env.tests_failed }}" == "true" ]]; then
            echo "üìä Relat√≥rio de Testes Automatizados - Allure  \nHouveram ‚ùå FALHAS ‚ùå nos testes automatizados.\nConfira os detalhes no relat√≥rio em anexo." > email_body.txt
          else
            echo "üìä Relat√≥rio de Testes Automatizados - Allure  \nTodos os testes passaram com sucesso! ‚úÖ\nRelat√≥rio em anexo." > email_body.txt
          fi

      - name: Enviar relat√≥rio por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Relat√≥rio de Testes Automatizados - Allure
          to: silvio.aulik@gmail.com
          cc: staulik10@gmail.com, qatadeu@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
          content_type: text/plain
          body: file://email_body.txt
          attachments: aut_front/allure-report.zip

      - name: Finaliza√ß√£o
        run: echo "‚úÖ Workflow encerrado. E-mail enviado com Allure report!"






















