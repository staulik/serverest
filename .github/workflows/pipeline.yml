name: Automation - Python>>>Behave>>>Pytest 

on:
  repository_dispatch:
    types: [trigger-from-stage]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install behave behave-html-formatter
          pip install selenium
          pip install faker
          pip install webdriver-manager

      - name: Rodar os testes com Behave + gerar relat√≥rio HTML
        run: |
          cd aut_front
          mkdir -p reports
          behave -f behave_html_formatter:HTMLFormatter -o reports/behave_report.html

      - name: Upload do relat√≥rio HTML como artefato
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Behave
          path: aut_front/reports/behave_report.html

      - name: Enviar relat√≥rio por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: BBVA Relat√≥rio de Testes Automatizados
          to: silvio.aulik@gmail.com
          cc: staulik10@gmail.com, qatadeu@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
          content_type: text/html
          body: |
            üìä Relat√≥rio de Testes Automatizados - BBVA  
            Segue em anexo o relat√≥rio da √∫ltima execu√ß√£o dos testes.  
            Status: **Sucesso**
          attachments: aut_front/reports/behave_report.html

