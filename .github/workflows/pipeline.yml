name: Automation - Python>>>Behave>>>Pytest

on:
  repository_dispatch:
    types: [deploy-regressiontest]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install behave allure-behave selenium faker webdriver-manager

      - name: Rodar testes com Behave e gerar resultados para o Allure
        run: |
          cd aut_front
          mkdir -p allure-results
          behave -f allure_behave.formatter:AllureFormatter -o allure-results -f pretty || echo "tests_failed=true" >> $GITHUB_ENV

      - name: Gerar relat√≥rio Allure
        run: |
          cd aut_front
          mkdir -p allure-report
          allure generate allure-results -o allure-report --clean

      - name: Compactar relat√≥rio Allure
        run: |
          cd aut_front
          tar -czf allure-report.tar.gz allure-report

      - name: Criar corpo do e-mail com instru√ß√µes
        run: |
          echo "üìä Relat√≥rio de Testes Automatizados - Allure" > email_body.txt
          if [[ \"${{ env.tests_failed }}\" == \"true\" ]]; then
            echo "Houveram ‚ùå FALHAS ‚ùå nos testes automatizados." >> email_body.txt
          else
            echo "Todos os testes passaram com sucesso! ‚úÖ" >> email_body.txt
          fi
          echo "" >> email_body.txt
          echo "üîé Para visualizar o relat√≥rio com evid√™ncias:" >> email_body.txt
          echo "1. Descompacte o arquivo 'allure-report.tar.gz'" >> email_body.txt
          echo "2. Rode o comando abaixo no terminal (dentro da pasta):" >> email_body.txt
          echo "" >> email_body.txt
          echo "   python -m http.server 8080" >> email_body.txt
          echo "" >> email_body.txt
          echo "3. Acesse http://localhost:8080 no navegador" >> email_body.txt

      - name: Enviar e-mail com relat√≥rio Allure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Relat√≥rio de Testes Automatizados - Allure
          to: silvio.aulik@gmail.com
          cc: staulik10@gmail.com, qatadeu@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
          content_type: text/plain
          body: file://email_body.txt
          attachments: aut_front/allure-report.tar.gz

      - name: Finaliza√ß√£o
        run: echo "‚úÖ Workflow conclu√≠do com envio do relat√≥rio Allure por e-mail."























