name: Automação de Testes Python>>Behave>>Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install behave
          pip install selenium
          pip install faker
          pip install webdriver-manager
          pip install pytest  # Instalar pytest

      - name: Rodar os testes com Behave e pytest
        run: |
          cd aut_front  # Navega para o diretório correto
          behave  # Comando para rodar os testes com Behave
          pytest --maxfail=1 --disable-warnings -q  # Executa pytest e mostra o resultado

      - name: Mostrar resultados do pytest
        run: |
          echo "Resultados do pytest"
          pytest --maxfail=1 --disable-warnings -q  # Mostrar relatório simples com o pytest




