name: Automação de Testes com Behave

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install behave
          pip install allure-behave
          pip install selenium
          pip install faker  # Adicionando a dependência do Faker

      - name: Rodar os testes com Behave
        run: |
          cd aut_front  # Navega para o diretório correto
          behave  # Comando para rodar os testes com Behave

      - name: Gerar relatório do Allure
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      - name: Adicionar relatórios ao repositório (Opcional)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allure-report
          git commit -m "Adicionar relatórios do Allure"
          git push origin main


