name: Automação de Testes com Python>>>Behave>>>Pyest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install behave
          pip install selenium
          pip install faker
          pip install webdriver-manager

      - name: Rodar os testes com Behave
        run: |
          cd aut_front  # Navega para o diretório correto
          behave  # Comando para rodar os testes com Behave

      - name: Exibir resultados no console
        run: |
          echo "Testes executados com sucesso!"






