name: Automação de Testes com Python>>>Behave>>>Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install behave
          pip install selenium
          pip install faker
          pip install webdriver-manager  # Dependências para rodar os testes

      - name: Instalar Allure
        run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.17.2/allure-2.17.2.zip
          unzip allure.zip
          mv allure-2.17.2 /opt/allure

      - name: Rodar os testes com Behave
        run: |
          cd aut_front  # Navega para o diretório correto
          behave  # Comando para rodar os testes com Behave

      - name: Gerar relatório do Allure
        run: |
          /opt/allure/bin/allure generate ./allure-results --clean -o ./allure-report
          /opt/allure/bin/allure open ./allure-report  # Abre o relatório do Allure

      - name: Adicionar relatórios ao repositório (Opcional)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allure-report
          git commit -m "Adicionar relatórios do Allure"
          git push origin main





