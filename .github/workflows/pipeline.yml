name: Automation - Python>>>Behave>>>Pytests

on:
  repository_dispatch:
    types: [deploy-regressiontest]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install behave selenium faker webdriver-manager allure-behave

      - name: Executar testes Behave com evid√™ncias Allure
        run: |
          cd aut_front
          mkdir -p allure-results
          behave -f allure_behave.formatter:AllureFormatter -o allure-results -f pretty || echo "tests_failed=true" >> $GITHUB_ENV

      - name: Instalar Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Gerar relat√≥rio Allure
        run: |
          cd aut_front
          allure generate allure-results -o allure-report --clean

      - name: Compactar relat√≥rio em .safe
        run: |
          cd aut_front
          zip -r allure-report.zip allure-report
          mv allure-report.zip allure-report.safe

      - name: Criar corpo do e-mail dinamicamente
        run: |
          if [[ "${{ env.tests_failed }}" == "true" ]]; then
            echo "üìä Relat√≥rio de Testes Automatizados - Behave (Allure)" > email_body.txt
            echo "‚ùå FALHAS detectadas nos testes." >> email_body.txt
          else
            echo "üìä Relat√≥rio de Testes Automatizados - Behave (Allure)" > email_body.txt
            echo "‚úÖ Todos os testes passaram com sucesso!" >> email_body.txt
          fi
          echo "" >> email_body.txt
          echo "‚ö†Ô∏è Para visualizar o relat√≥rio, renomeie o arquivo 'allure-report.safe' para 'allure-report.zip' ap√≥s o download." >> email_body.txt

      - name: Enviar relat√≥rio por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Relat√≥rio de Testes Automatizados - Behave (Allure)
          to: silvio.aulik@gmail.com
          cc: staulik10@gmail.com, qatadeu@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
          body: file://email_body.txt
          attachments: aut_front/allure-report.safe

      - name: Finaliza√ß√£o
        run: echo "‚úÖ Pipeline finalizada com envio do relat√≥rio Allure!"

























